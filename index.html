<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crowd-Funding Platform</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> <!-- SweetAlert2 CDN -->

  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #1e3c72, #2a5298);
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 30px;
    }

    label {
      font-size: 1rem;
      margin-top: 20px;
    }

    input {
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin-top: 8px;
      width: 200px;
      font-size: 1rem;
      margin-bottom: 20px;
    }

    button {
      padding: 12px 24px;
      margin: 10px;
      font-size: 1rem;
      font-weight: 600;
      color: #ffffff;
      background-color: #4f46e5;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #3730a3;
      transform: scale(1.05);
    }

    .container {
      background-color: rgba(255, 255, 255, 0.05);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>ðŸš€ Crowd-Funding Platform</h1>
    <button id="connectButton">Connect Wallet</button>
    <button id="balanceButton">Get Balance</button>
    <button id="withdrawButton">Withdraw</button>
    <div>
      <label for="ethAmount">Enter ETH Amount</label><br />
      <input id="ethAmount" placeholder="0.1" />
    </div>
    <button type="button" id="fundButton">Fund</button>
  </div>

  <script src="./index.js" type="module"></script>
</body>

</html>
